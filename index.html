<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pictures!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span>
          <i class="fas fa-camera"></i></span>
      <span>
          <i class="fas fa-anchor"></i>
      </span>
      <span>
          <i class="fas fa-bacon"></i>
      </span>
      <span>
          <i class="fas fa-bicycle"></i>
      </span>
      <span>
          <i class="fas fa-horse"></i>
      </span>
      <span>
          <i class="fas fa-pie"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Puppy Pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>Little rascal!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Kitten Pic">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>What are you doing?</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
            <strong>Mama Bear</strong>
        </div>
        <div>
            <p>Little rascal!</p>
        </div>
        <div>
            <a href="http://placebear.com">More Bears</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placeimg.com/100/100/people" alt="Pic of person">
        </div>
        <div>
            <strong>Curious creature</strong>
        </div>
        <div>
            <p>Who is it this time?</p>
        </div>
        <div>
            <a href="http://placeimg.com">More people</a>
        </div>
      </span>
    </div>
  </body>
</html>
